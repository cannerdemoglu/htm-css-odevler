<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://raw.githubusercontent.com/John-Davidson-8/fem-blog-preview-card-main/main/assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main class="container">
      <section class="card-container">
        <img
          class="card-image"
          src="assets/images/illustration-article.svg"
          alt="tag"
        />
        <p class="card-tag">Learning</p>
        <p class="card-date">Published 21 Dec 2023</p>
        <a href="#"><h1 class="card-title">HTML & CSS foundations</h1></a>
        <p class="card-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-avatar">
          <img src="https://raw.githubusercontent.com/John-Davidson-8/fem-blog-preview-card-main/main/assets/images/image-avatar.webp" alt="Greg Hooper" />
          <p class="avatar-name">Greg Hooper</p>
        </div>
      </section>
    </main>
  </body>
</html>
