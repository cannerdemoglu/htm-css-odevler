<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <img class="avatar" src="https://i.pravatar.cc/150?img=3" alt="avatar">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>
      <ul class="stats">
        <li><span class="num">80K</span><span class="label">Followers</span></li>
        <li><span class="num">803K</span><span class="label">Likes</span></li>
        <li><span class="num">1.4K</span><span class="label">Photos</span></li>
      </ul>
    </article>
  </main>
</body>
</html>
