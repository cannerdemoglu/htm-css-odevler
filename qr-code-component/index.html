<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/VidsHub/qr-code-component/main/images/favicon-32x32.png">
</head>
<body>
  <main class="container">
    <article class="card">
      <img class="qr" src="https://raw.githubusercontent.com/VidsHub/qr-code-component/main/images/image-qr-code.png" alt="QR Code">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </article>
  </main>
</body>
</html>
